language: ruby
rvm:
  - 2.4.1
bundler_args: "--jobs=2"
cache: bundler
env:
  - "RAILS_ENV=test"
services:
  - postgresql
before_script:
  - cp .travis/database.yml config/database.yml
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
    > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - bundle exec rake db:create db:migrate
script:
  - bundle exec rspec
env:
  global:
    secure: 
notifications:
  slack:
    secure: 
addons:
  postgresql: "9.6"
